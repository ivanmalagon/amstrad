name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Clean site directory
        run: rm -rf site

      - name: List directory before build
        run: |
          echo "Directory structure before build:"
          ls -la
          echo "site directory before build:"
          ls -la site || echo "site directory does not exist"

      - name: Build
        run: pnpm build

      - name: List generated content
        run: |
          echo "Directory structure after build:"
          ls -la
          echo "site directory contents:"
          ls -la site
          echo "site directory structure:"
          find site -type f -o -type d | sort

      - name: Create tar.gz archive
        run: |
          cd site
          tar -czf ../site.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: site.tar.gz
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 