<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Personal blog by Ivan Malagon - Things that resonate with me"
    />
    <meta name="author" content="Ivan Malagon" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="es, en" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:description" content="{{ description }}" />
    <meta property="og:image" content="{{ image }}" />
    <meta property="og:url" content="{{ url }}" />
    <meta property="og:type" content="{{ ogType }}" />
    <meta property="og:site_name" content="Resonance" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ title }}" />
    <meta name="twitter:description" content="{{ description }}" />
    <meta name="twitter:image" content="{{ image }}" />

    <link rel="canonical" href="{{ url }}" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/public/hacheka_logo.png" />

    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ cssPath }}" />
  </head>
  <body>
    <div class="container">
      <div></div>
      <main>{{ content }}</main>
      <div></div>
    </div>
  </body>
</html>
